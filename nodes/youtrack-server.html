<script type="text/javascript">
    RED.nodes.registerType('youtrack-server', {
        category: 'config',
        defaults: {
            host: { value: '', required: true },
            token: { value: '', required: true },
        },
        label: function() {
            return `YouTrack [${this.host}]`;
        }
    });
</script>

<script type="text/html" data-template-name="youtrack-server">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>
